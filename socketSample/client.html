		<script src="/socket.io/socket.io.js"></script>
		
		<script>
			var socket = io.connect('http://localhost');
			
			// 'news' 메세지 받음
			socket.on(
				'news',
				function (data)
				{
					console.log('1', data);
					
					// 서버측에 메세지 발송
					socket.emit(
						'my other event',
						{my:'data'}
					);
				}
			);
