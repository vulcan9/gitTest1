<div class="rulerContainer">
    <div class="rulerHoriztal">

        <!--
        x원점을 200으로 설정됨
        rulderBackground, scaleNumbers, rulerGuides, rulerGuides2의 left를 함께 수정해주어야함
        -->
        <div class="rulderBackground" style="background-position: 200px -2px;"></div>

        <div class="scaleNumbers" style="left: 200px;top: 0px;height: 20px;width: 100%;">
            <div class="scaleNumber" style="left: 3px;">0</div>
            <div class="scaleNumber" style="left: 103px;">100</div>
            <div class="scaleNumber" style="left: 203px;">200</div>
            <div class="scaleNumber" style="left: 303px;">300</div>
            <div class="scaleNumber" style="left: 403px;">400</div>
            <div class="scaleNumber" style="left: 503px;">500</div>
            <div class="scaleNumber" style="left: 603px;">600</div>
            <div class="scaleNumber" style="left: 703px;">700</div>
            <div class="scaleNumber" style="left: 803px;">800</div>
            <div class="scaleNumber" style="left: 903px;">900</div>
        </div>

        <!--가이드 라인 추가 공간-->
        <div class="rulerGuides" style="left: 200px;">

            <!--가이드 라인 추가-->
            <div class="rulerGuide" style="left: 300px; top: 0px;">
                <div class="guideHandle"></div>
                <div class="guideLine"></div>
            </div>


        </div>

        <!--가이드 라인2 (snap) -->
        <div class="rulerGuides2" style="left: 200px;"></div>


    </div>
</div>


<div class="rulerContainer">

        <!--가이드 라인 추가 공간-->
