<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
      To-do App in Backbone.js
    </title>
  </head>
  <body>



    <!-- 
    * http://adrianmejia.com/blog/2012/09/11/backbone-dot-js-for-absolute-beginners-getting-started/
    * 
    * http://backbonetutorials.com/organizing-backbone-using-modules/
    * http://dogfeet.github.io/articles/2012/backbonejs-by-example.html
    *
    * file:///D:/project_startup/gitTest1/backbone_beginner/todo02.html
    -->



    <section id="todoapp">
      <header id="header">
        <h1>Todoszz</h1>
        <input id="new-todo" placeholder="What needs to be done?">
      </header>
      <section id="main">
        <ul id="todo-list">
        </ul>
      </section>
    </section>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript">
    </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
    type="text/javascript">
    </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
    type="text/javascript">
    </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"
    type="text/javascript">
    </script>


    <script type="text/javascript">

      var app = {};
      app.Todo = Backbone.Model.extend({
        default: {
          title: '',
          completed: false
        }
      });








    </script>
  </body>

</html>
